name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^7.0.3
  http: ^0.13.3
  flutter_spinkit: ^4.1.2
  lottie: ^1.0.1
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.16.1

flutter:
  uses-material-design: true

  assets:
  - images/
  - Animations/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900